<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add or update User</title>
</head>
<body>
<h1 th:text="${user.id != null} ? 'Update user' : 'Add user'">Add user</h1>
<form action="#" th:action="@{/admin/saveUser}" th:object="${user}" method="post">
    <input type="hidden" th:if="${user.id != null}" th:field="*{id}" />

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{firstName}" required /><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" required /><br><br>

    <label for="lastName">lastName:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required /><br><br>

    <label for="email">mail:</label>
    <input type="text" id="email" th:field="*{email}" required /><br><br>

    <label for="password">Password:</label>
    <input type="text" id="password" th:field="*{password}" required /><br><br>


    <label for="roles">Роли:</label>
    <select id="roles" name="roles" multiple>
        <option th:each="role : ${roles}"
                th:value="${role.id}"
                th:text="${role.role}"></option>
    </select><br><br>


    <button type="submit" th:text="${user.id != null} ? 'Update' : 'add'">Add</button>
</form>
</body>
</html>
